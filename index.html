<!DOCTYPE html>
<html lang="en">

<head>
  <title>Music Player</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <link rel="stylesheet" href="styles.css" />

  <script src="https://kit.fontawesome.com/220b166d65.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <div class="canvas">

    <div class="swiper mySwiper">

        <div class="swiper-wrapper" id="wrapper">

            <div class="swiper-slide">
                <div class="card" id="card1">
                    <img src="https://th.bing.com/th/id/OIP.DxpkktdoIQQkjRRQvN6TzQHaNK?pid=ImgDet&rs=1" />
                    <audio id="song">
                        <source src="assets/audio/audio1.mp3" type="audio/mpeg">
                    </audio>
                    <input type="range" value="0" id="progress_bar">
                    <div class="controls">
                      <div class="prev">
                        <div class="swiper-button-prev" id="prevS"></div></div>
                      <div class="button"><i class="fa-solid fa-backward"></i></div>
                        <div class="button" id="button"><i class="fa-solid fa-play" id="button_icon"></i></div>
                        <div class="next">
                        <div class="swiper-button-next" id="nextS"></div></div>
                      <div class="button"><i class="fa-solid fa-forward"></i></div>
                    </div>
                </div>
            </div>

            <div class="swiper-slide">
                <div class="card" id="card2">
                    <img src="https://th.bing.com/th/id/OIP.DxpkktdoIQQkjRRQvN6TzQHaNK?pid=ImgDet&rs=1" />
                    <audio id="song">
                        <source src="assets/audio/audio2.mp3" type="audio/mpeg">
                    </audio>
                    <input type="range" value="0" id="progress_bar">
                    <div class="controls">
                      <div class="prev">
                        <div class="swiper-button-prev" id="prevS"></div></div>
                      <div class="button"><i class="fa-solid fa-backward"></i></div>
                        <div class="button" id="button"><i class="fa-solid fa-play" id="button_icon"></i></div>
                        <div class="next">
                        <div class="swiper-button-next" id="nextS"></div></div>
                      <div class="button"><i class="fa-solid fa-forward"></i></div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
              <div class="card" id="card3">
                  <img src="https://th.bing.com/th/id/OIP.DxpkktdoIQQkjRRQvN6TzQHaNK?pid=ImgDet&rs=1" />
                  <audio id="song">
                      <source src="assets/audio/audio3.mp3" type="audio/mpeg">
                  </audio>
                  <input type="range" value="0" id="progress_bar">
                  <div class="controls">
                    <div class="prev">
                      <div class="swiper-button-prev" id="prevS"></div></div>
                    <div class="button"><i class="fa-solid fa-backward"></i></div>
                      <div class="button" id="button"><i class="fa-solid fa-play" id="button_icon"></i></div>
                      <div class="next">
                      <div class="swiper-button-next" id="nextS"></div></div>
                    <div class="button"><i class="fa-solid fa-forward"></i></div>
                  </div>
              </div>
          </div>
        </div>
        <div class="swiper-pagination"></div>

    </div>

</div>
</body>

</html>
