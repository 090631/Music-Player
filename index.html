<!DOCTYPE html>
<html lang="en">

<head>
  <title>Music Player</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <link rel="stylesheet" href="styles.css" />


  <script src="https://kit.fontawesome.com/220b166d65.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <div class="canvas">

    <div class="swiper mySwiper">

        <div class="swiper-wrapper" id="wrapper">

            <div class="swiper-slide" id="swipper">
                <div class="card" id="card1">
                  <div class="top"></div>
                    <div class="img"><img src="https://th.bing.com/th/id/OIP.DxpkktdoIQQkjRRQvN6TzQHaNK?pid=ImgDet&rs=1" /></div>
                    <canvas id='canvas' width="100" height="40"></canvas>
                    <audio src="assets/audio/audio1.mp3" id="audio"></audio>
                    <div class="controls">
                      <h4>Song Name</h4>
                      <div class="prev">
                        <div class="swiper-button-prev" id="prevS"></div>
                        <div class="button" id="back"><i class="fa-solid fa-backward"></i></div>
                      </div>
                      <div class="button" id="button"><i class="fa-solid fa-play" id="button_icon"></i></div>
                      <div class="next">
                        <div class="swiper-button-next" id="nextS"></div>
                        <div class="button" id="forward"><i class="fa-solid fa-forward"></i></div>
                      </div>
                      <input type="range" value="0" id="progress_bar">
                    </div>
                </div>
            </div>

            <div class="swiper-slide" id="swipper">
              <div class="card" id="card2">
                <div class="top"></div>
                  <div class="img"><img src="https://th.bing.com/th/id/OIP.DxpkktdoIQQkjRRQvN6TzQHaNK?pid=ImgDet&rs=1" /></div>
                  <canvas id='canvas' width="100" height="40"></canvas>
                  <audio src="assets/audio/audio2.mp3" id="audio"></audio>
                  <div class="controls">
                    <h4>Song Name</h4>
                    <div class="prev">
                      <div class="swiper-button-prev" id="prevS"></div>
                      <div class="button" id="back"><i class="fa-solid fa-backward"></i></div>
                    </div>
                    <div class="button" id="button"><i class="fa-solid fa-play" id="button_icon"></i></div>
                    <div class="next">
                      <div class="swiper-button-next" id="nextS"></div>
                      <div class="button" id="forward"><i class="fa-solid fa-forward"></i></div>
                    </div>
                    <input type="range" value="0" id="progress_bar">
                  </div>
              </div>
          </div>
          <div class="swiper-slide" id="swipper">
            <div class="card" id="card3">
              <div class="top"></div>
                <div class="img"><img src="https://th.bing.com/th/id/OIP.DxpkktdoIQQkjRRQvN6TzQHaNK?pid=ImgDet&rs=1" /></div>
                <canvas id='canvas' width="100" height="40"></canvas>
                <audio src="assets/audio/audio3.mp3" id="audio"></audio>
                <div class="controls">
                  <h4>Song Name</h4>
                  <div class="prev">
                    <div class="swiper-button-prev" id="prevS"></div>
                    <div class="button" id="back"><i class="fa-solid fa-backward"></i></div>
                  </div>
                  <div class="button" id="button"><i class="fa-solid fa-play" id="button_icon"></i></div>
                  <div class="next">
                    <div class="swiper-button-next" id="nextS"></div>
                    <div class="button" id="forward"><i class="fa-solid fa-forward"></i></div>
                  </div>
                  <input type="range" value="0" id="progress_bar">
                </div>
            </div>
        </div>
        </div>
        <div class="swiper-pagination"></div>

    </div>

  </div>
  <footer>
    <a href="index.html"><div class="pagination">1</div></a>
    <a href="index2.html"><div class="pagination">2</div></a>
    <a href="index.html"><div class="pagination">3</div></a>
  </footer>
  <script src="main.js"></script>
</body>
